<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 Js</title>
</head>
<body>
    <h1>Seu nome</h1>

    <script>
        var nome = window.prompt('Qual e o seu nome?')
        document.write(`Olá, ${nome} ,seu nome tem ${nome.length} letras`) 
        document.write(`Seu nome em maiúsculo é ${nome.ToUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
